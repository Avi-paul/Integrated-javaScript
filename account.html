<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passbook of Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="container bg-teal-200 mx-auto my-20 p-6">
    <header class="text-center mb-8">
      <h1 class="text-yellow-200 font-bold text-5xl">Passbook of Bank Account</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-12 p-12">
            <div class="bg-red-200 py-8 rounded-lg  ">
                 <h2 class="text-center text-black-400 text-2xl font-bold">Deposite A/c</h2>
                 <p class="text-center text-black-400 text-4xl font-bold">$<span id="deposite-a/c">0.0</span></p>
            </div>
            <div class="bg-red-200 py-8 rounded-lg  ">
                <h2 class="text-center text-black-400 text-2xl font-bold">Withdraw A/c</h2>
                <p class="text-center text-black-400 text-4xl font-bold">$<span id="withdraw-a/c">0.0</span></p>
           </div>
           <div class="bg-red-200 py-8 rounded-lg  ">
            <h2 class="text-center text-black-400 text-2xl font-bold">Total A/c</h2>
            <p class="text-center text-black-400 text-4xl font-bold">$<span id="total-a/c">1590.0</span></p>
       </div>
        </section>
        <section  class="grid grid-cols-2 gap-12 p-12">
            <div class="bg-red-200 py-12 rounded-lg  ">
                <h2 class="text-center text-black-400 text-2xl font-bold">Deposite Amount</h2>
                <input type="text" name="" id="deposite-amount" class="block text-center text-black-400 text-xl font-bold mx-auto mt-4" >
               <button type="submit" class="block text-center text-black-400 text-xl font-bold w-30 s bg-green-600 mx-auto p-2 px-4 rounded-lg mt-6 mt-4  hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300" id="deposite-btn">Deposite</button>
           </div>
           <div class="bg-red-200 py-12 rounded-lg  ">
                <h2 class="text-center text-black-400 text-2xl font-bold">Withdraw Amount</h2>
               <input type="text" name="" id="withdraw-amount" class="block text-center text-black-400 text-xl font-bold mx-auto mt-4" >
               <button type="submit" class="block text-center text-black-400 text-xl font-bold w-30 s bg-green-600 mx-auto p-2 px-4 rounded-lg mt-6 mt-4 hover:bg-violet-600  " id="withdraw-btn">Withdraw</button>
            </div>
        </section>
    </main>
   </div>
   
   <script src="js files/account.js"></script>
   <script src="js files/withdraw.js"></script>
</body>
</html>
